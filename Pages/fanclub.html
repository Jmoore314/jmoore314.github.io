<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fanclub!</title>
	<link rel="stylesheet" type="text/css" href="../styling/styling.css">
	<link href="https://fonts.googleapis.com/css?family=BenchNine|Pattaya|Tangerine|Yellowtail" rel="stylesheet">
</head>
<body>
	<div class="nav">
		<h1><a href="../index.html">Home</a> <a href="about.html">About</a> <a href="cast.html">Cast</a> <a href="methods.html">Methods</a> <a href="episodes.html">List of Series</a> <u class="borderimg" id="lastlink"><em>Fanclub</em></u></h1>
	</div>

	<div>
		<h1><em>Sign up <strong>Here!</strong></em></h1>
	</div>

	<div>
		<form name="sign-ups" action="success.html" method="post" autocomplete="on">  
			<fieldset>
				<div>
					<label>First Name:</label>
					<input type="text" name="fname" required placeholder="Jane or Joe">
				</div>
				<div>
					<label>Last Name:</label>
					<input type="text" name="lname" required placeholder="Doe">
				</div>
				<div>
					<label>Phone Number:</label>
					<input type="tel" name="phone" pattern="[0-9]{10,10}" required placeholder="1231231234">
				</div>
				<div>
					<label>Email:</label>
					<input type="email" name="email" required placeholder="jDoe@gmail.com">
				</div>
			</fieldset>
			<fieldset>
				<div>
					<label id="addy">Address:</label><br>
					<textarea rows="4" cols="50" name="address" required wrap="hard" placeholder="Doe residence; Chicago, IL 60604"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<label>Desired Username (4-16 Characters):</label>
					<input type="text" name="usernm" pattern="{4,16}" required>
				</div>
				<div>
					<label>Password Creation:</label>
					<input type="password" name="initpass" required>
				</div>
				<div>
					<label>Confirm Password:</label>
					<input type="password" name="confpass" required>
				</div>
			</fieldset>
			<fieldset>
				<div>
					<label>Credit Card Company:</label>
					<select name="cc_company">
						<option value="visa">Visa</option>
						<option value="mc">Master Card</option>
						<option value="amex">American Express</option>
					</select>
				</div>			
				<div>
					<label>Credit Card #:</label>
					<input type="text" pattern="[0-9]{13,16}" name="ccinfo" required placeholder="1234123412341234">
				</div>
				<div>
					<label>Expiration Month:</label>
					<select name="expmn">
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div>
					<label>Expiration Year:</label>
					<select name="expyr">
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
					</select>
				</div>
				<div>
					<label>CVV <a href="https://www.cvvnumber.com/"><strong><em>?</em></strong></a></label>
					<input type="text" name="cvv" pattern="[0-9]{3,3}" placeholder="123">
				</div>
			</fieldset>
			<button type="submit">GET ME INTO THE CLUB!</button>
			<button type="reset">Clear data</button>
		</form>
	</div>

	<p class="home"><a href="../index.html">Home</a></p>

</html>
